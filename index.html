<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
</body>
<script>
    let MyDate = function (day, month, year) {
        // xây dựng 3 lớp ngày tháng năm
        this.day = day;
        this.month = month;
        this.year = year;

        // Phương thức trả về ngày tháng năm
        this.getDay = function (){
            return this.day;
        }
        this.getMonth = function (){
            return this.month;
        }
        this.getYear = function (){
            return this.year;
        }

        //Phương thức đặt lại giá trị cho ngày tháng năm
        this.setDay = function (day){
            this.day = day.toString();
        }
        this.setMonth = function (month){
            this.month = month.toString();
        }
        this.setYear = function (year){
            this.year = year.toString();
        }
    };
    let date = new MyDate(2, 2, 2007);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007

    // alert(day + '-' + month + '-' + year)
    console.log(day + '-' + month + '-' + year)
    console.log(typeof day + '-' + typeof month + '-' + typeof year)
</script>
</html>
